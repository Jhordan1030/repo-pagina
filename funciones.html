<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banca Web</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div>
        <h1>Banca web</h1>
        
    </div>
    <h3><p id="nombre"></p></h3>
    
    <h3>Saldo $ <p id="saldo"></p></h3> 

    <div>
        <h2>Opciones</h2>
        <label for="deposito">Monto a depositar:</label>
        <input type="number" id="deposito" step="0.01">
        <button type="button" id="btnDepositar">Depositar</button>
        <br><br>
        
        <label for="retiro">Monto a retirar:</label>
        <input type="number" id="retiro" step="0.01">
        <button type="button" id="btnRetirar">Retirar</button>
    </div>
</body>
</html>
